<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Assignment2</title>
  </head>
  <body>
    <div class="container">
      <div class="form-content">
        <div class="left-grid">
          <img src="logo/Logo.png" alt="" />

          <h1>For Individuals</h1>
          <p>
            Start benefitting from the wellness experience. for <br />
            companies looking on increasing productivity, and improving
            organization wellness.
          </p>
        </div>
        <div class="right-grid">
          <form>
            <div class="first-form">
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" placeholder="Tolu" />
              </div>
              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" placeholder="Doe" />
              </div>
              <div class="form-group">
                <label for="">Gender</label>
                <select name="" id="">
                  <option value="zzzzzz"></option>
                  <option value="zzzzzz"></option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Date of Birth</label>
                <input type="date" />
              </div>
              <div class="form-group">
                <label for="">Weight (KG)</label>
                <input type="text" placeholder="Enter weight" />
              </div>
              <div class="form-group">
                <label for="">Height (CM)</label>
                <input type="text" placeholder="Enter height" />
              </div>
            </div>

            <div class="inner-grid">
              <div class="form-group">
                <label for="">Activity Level</label>
                <select name="" id="">
                  <option value="zzzzzz"></option>
                  <option value="zzzzzz"></option>
                </select>
                <!-- <input type="text" /> -->
              </div>
              <div class="form-group password">
                <label for="">Password</label>
                <input type="password" placeholder="******************" />
                <!-- <input type="text" /> -->
                <ion-icon name="eye-outline" class="eye-icon"></ion-icon>
              </div>
            </div>
            <button>Submit</button>
          </form>
          <p>
            By clicking Register, you agree to our
            <a href="#">Terms of services</a>and our
            <a href="#">privacy policy</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
